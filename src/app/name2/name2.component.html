<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- indicador Column -->
        <ng-container matColumnDef="indicador">
            <th mat-header-cell *matHeaderCellDef> Indicador </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{
              'text-success':element.estado === 'positive',
              'text-secondary':element.estado === 'mean',
              'text-danger':element.estado === 'negative'
          }"> {{element.indicador}} </td>
        </ng-container>

        <!-- tipo Column -->
        <ng-container matColumnDef="tipoIndicador">
            <th mat-header-cell *matHeaderCellDef> Tipo de Indicador </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{
              'text-success':element.estado === 'positive',
              'text-secondary':element.estado === 'mean',
              'text-danger':element.estado === 'negative'
          }"> {{element.tipoIndicador}} </td>
        </ng-container>

        <!-- frecuencia Column -->
        <ng-container matColumnDef="frecuencia">
            <th mat-header-cell *matHeaderCellDef> Frecuencia </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{
              'text-success':element.estado === 'positive',
              'text-secondary':element.estado === 'mean',
              'text-danger':element.estado === 'negative'
          }"> {{element.frecuencia}} </td>
        </ng-container>

        <!-- fuente Column -->
        <ng-container matColumnDef="fuente">
            <th mat-header-cell *matHeaderCellDef> Fuente </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{
              'text-success':element.estado === 'positive',
              'text-secondary':element.estado === 'mean',
              'text-danger':element.estado === 'negative'
          }"> {{element.fuente}} </td>
        </ng-container>

        <!-- valor Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{
              'text-success':element.estado === 'positive',
              'text-secondary':element.estado === 'mean',
              'text-danger':element.estado === 'negative'
          }"> {{element.max}} </td>
        </ng-container>

        <!-- estado Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{
              'text-success':element.estado === 'positive',
              'text-secondary':element.estado === 'mean',
              'text-danger':element.estado === 'negative'
          }">{{element.estado}}</td>
        </ng-container>

        <!-- responsable Column -->
        <ng-container matColumnDef="responsable">
            <th mat-header-cell *matHeaderCellDef> Responsable </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{
              'text-success':element.estado === 'positive',
              'text-secondary':element.estado === 'mean',
              'text-danger':element.estado === 'negative'
          }"> {{element.responsable}} </td>
        </ng-container>

        <!-- accion Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{
              'text-success':element.estado === 'positive',
              'text-secondary':element.estado === 'mean',
              'text-danger':element.estado === 'negative'
          }">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Introduzca un valor" [(ngModel)]="element.accion" (keydown.enter)="calcular(element.id,element.accion)">
                </mat-form-field>

                <button mat-raised-button (click)="calcular(element.id,element.accion)">Aceptar</button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    [pageSizeOptions]="[25, 50, 100, 250]">
</mat-paginator> -->
</div>
